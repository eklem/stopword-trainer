<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mini-default.min.css">
    <link rel="stylesheet" href="./mini-additions.css">
    <script src="../dist/headline-parser.js"></script>
    <script src="https://fergiemcdowall.github.io/stopword/dist/stopword.latest.js"></script>
    <title>Stopword-trainer browser demo</title>
  </head>

  <body>
    <div id="header">
      <h1>Stopword-trainer demo</h1>
    </div>

    <div id="addContainer">
      <div id="redList">
        <h2>Red-list</h2>
        <input type="text" id="redlisttext" placeholder="Add words to be redlisted" /><br />
      </div>

      <div id="documents">
        <h2>Documents</h2>
        <input type="text" id="doctext01" placeholder="Add text for document 1" /><br />
        <input type="text" id="doctext02" placeholder="Add text for document 2" /><br />
        <input type="text" id="doctext03" placeholder="Add text for document 3" /><br />
        <input type="text" id="doctext04" placeholder="Add text for document 4" /><br />
        <input type="text" id="doctext05" placeholder="Add text for document 5" /><br />
      </div>
    </div>

    <div id="keywords">
      <h2>Keywords extracted</h2>
      <div id="keywordsFound"></div>
    </div>

    <script src="./headline-parser-app.js"></script>
  </body>
</html>
