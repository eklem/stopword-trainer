<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mini-default.min.css">
    <link rel="stylesheet" href="./mini-additions.css">
    <script src="../dist/words-n-numbers.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/words-n-numbers@5.0.1/dist/words-n-numbers.js"></script>
    <title>Stopword-trainer browser demo</title>
  </head>

  <body>
    <div id="header">
      <h1>Stopword-trainer demo</h1>
    </div>

    <div id="addContainer">
      <div id="redList">
        <h2>Red-list</h2>
        <input type="text" id="redlisttext" placeholder="Add words to be redlisted" /><br />
      </div>

      <div id="documents">
        <h2>Documents</h2>
        <textarea id="doctext1" placeholder="Add text for document 1" rows="2"></textarea>
        <textarea id="doctext2" placeholder="Add text for document 2" rows="2"></textarea>
        <textarea id="doctext3" placeholder="Add text for document 3" rows="2"></textarea>
        <textarea id="doctext4" placeholder="Add text for document 4" rows="2"></textarea>
        <textarea id="doctext5" placeholder="Add text for document 5" rows="2"></textarea>
      </div>
    </div>

    <div id="keywords">
      <h2>Keywords extracted</h2>
      <div id="keywordsFound"></div>
    </div>

    <script src="./stopword-trainer-app.js"></script>
  </body>
</html>
